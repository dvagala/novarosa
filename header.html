<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Header</title>
</head>
<body>
    <div id="header-container">
        <a id="novarosa-logo" href="/">
            <img src="images/novarosa-logo.svg" alt="logo">
        </a>
        <nav id="main-nav">
            <ul>
                <a href="/#home"><li>Domov</li></a>
                <a href="/#about"><li>O nás</li></a>
                <a href="/#services"><li>Služby</li></a>
                <a href="/gallery"><li>Galéria</li></a>
                <a href="/#contact"><li>Kontakt</li></a>
            </ul>
        </nav>
        <div class="menu-button">
            <div class="menu-burger-line1"></div>
            <div class="menu-burger-line2"></div>
            <div class="menu-burger-line3"></div>
        </div>
    </div>
    <script>
        mainNav = document.querySelector("#main-nav");

        // For mobile menu
        function showMobileMenu(){
            menuButton.classList.add("main-nav-mobile-opened");
            mainNav.classList.add("main-nav-mobile-opened");

            document.documentElement.style.overflowY = 'hidden';
            document.body.scroll = "no";

            mainNav.style.zIndex = 1;
        }

        function hideMobileMenu(){
            menuButton.classList.remove("main-nav-mobile-opened");
            mainNav.classList.remove("main-nav-mobile-opened");

            document.documentElement.style.overflowY = 'scroll';
            document.body.scroll = "yes";        
            
            setTimeout(function() { mainNav.style.zIndex = -1; }, 400);
        }

        menuButton = document.querySelector(".menu-button");
        menuButton.addEventListener("click", function(){
            if(mainNav.classList.contains("main-nav-mobile-opened")){
                hideMobileMenu();
            }else{
                showMobileMenu();
            }
        });

        // If user click on empty space areound mobile menu
        mainNav.addEventListener("click", function(){
            if(mainNav.classList.contains("main-nav-mobile-opened")){
                hideMobileMenu();
            }
        });

        navLinks = document.querySelectorAll("#main-nav a");
        for (let index = 0; index < navLinks.length; index++) {
            navLinks[index].addEventListener("click", function(){
                if(mainNav.classList.contains("main-nav-mobile-opened")){
                    hideMobileMenu();
                }
            });
        }
    </script>
</body>
</html>
