<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Nova rosa</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Imprima&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Antic&display=swap" rel="stylesheet">
</head>
<body>
	<header>
		<div class="header-container">
			<a id="novarosa-logo" href="index.html">
				<img src="images/novarosa-logo.svg">
			</a>
			<nav id="main-nav">
				<ul>
					<a href=""><li>Domov</li></a>
					<a href=""><li>O nás</li></a>
					<a href=""><li>Služby</li></a>
					<a href=""><li>Galéria</li></a>
					<a href=""><li>Kontakt</li></a>
				</ul>
			</nav>
			<img id="menu-button" src="images/burger-icon.svg"/>
		</div>
	</header>

	<main>

		<div id="landing-image-container"></div>


		<div id="dress-offer-container">
			<div class="dress-offer-stack">
				<h2>Detské šaty</h2>
				<small>požičovné od</small>
				<h3>30€</h3>
			</div>
			<div class="dress-offer-stack">
				<h2>Svadobné šaty</h2>
				<small>požičovné od</small>
				<h3>250€</h3>
			</div>
			<div class="dress-offer-stack">
				<h2>Spoločenské šaty</h2>
				<small>požičovné od</small>
				<h3>50€</h3>
			</div>
		</div>

		<div id="whole-offer-button-container">
			<button id="whole-offer-button">Celá ponuka</button>
		</div>


		<div id="hr-container">
			<hr>
		</div>

	</main>

	<script src="app.js"></script>
</body>
</html>
